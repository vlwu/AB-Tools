<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exam Goal Calculator</title>
  <link rel="stylesheet" href="../assets/styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>ðŸŽ¯ Exam Goal Calculator</h1>
      <p>Find out what you need on your final exam to achieve your desired course grade.</p>
    </header>

    <main>
      <section id="goal-calculator-card" class="card">
        <h2>Set Your Goal</h2>
        <div id="calculator-inputs">
          <label for="currentGrade">My Current Course Grade (%)</label>
          <input type="number" id="currentGrade" placeholder="e.g., 82" min="0" max="100">

          <label for="desiredGrade">My Desired Final Grade (%)</label>
          <input type="number" id="desiredGrade" placeholder="e.g., 85" min="0" max="100">

          <label for="examWeight">Final Exam Weight (%)</label>
          <input type="number" id="examWeight" placeholder="e.g., 30 for a diploma course" min="1" max="99">

          <button id="calculateButton">Calculate Required Score</button>
        </div>
        <div id="output"></div>
      </section>
    </main>
  </div>

  <script src="../assets/goal-calculator.js"></script>
</body>
</html>
