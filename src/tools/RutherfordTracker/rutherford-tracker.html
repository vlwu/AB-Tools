<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rutherford Scholarship Tracker</title>
  <link rel="stylesheet" href="../../shared/css/styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>üèÜ Rutherford Scholarship Tracker</h1>
      <p>Enter your final grades for your high school courses to see your potential scholarship amount. The tracker will automatically select the required courses and your highest-achieving options.</p>
    </header>

    <main>
      <section id="rutherford-tracker" class="card">
        <!-- This is where the results summary will be injected by JavaScript -->
        <div id="results-summary"></div>

        <!-- Grade 10 Inputs -->
        <div class="grade-input-section">
          <h2>Grade 10</h2>
          <div id="grade-10-inputs" class="grade-inputs-grid">
            <!-- Rows will be dynamically generated by JavaScript -->
          </div>
        </div>

        <!-- Grade 11 Inputs -->
        <div class="grade-input-section">
          <h2>Grade 11</h2>
          <div id="grade-11-inputs" class="grade-inputs-grid">
            <!-- Rows will be dynamically generated by JavaScript -->
          </div>
        </div>

        <!-- Grade 12 Inputs -->
        <div class="grade-input-section">
          <h2>Grade 12</h2>
          <div id="grade-12-inputs" class="grade-inputs-grid">
            <!-- Rows will be dynamically generated by JavaScript -->
          </div>
        </div>

        <button id="calculate-rutherford-btn">Calculate My Eligibility</button>

        <!-- This is where the detailed results will be injected -->
        <div id="results-details"></div>
      </section>
    </main>
  </div>

  <script src="../../shared/data/course-data.js"></script>
  <script src="rutherford-tracker.js"></script>
</body>
</html>
