<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exam Goal Calculator</title>
  <link rel="stylesheet" href="../../shared/css/styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>ðŸŽ¯ Exam Goal Calculator</h1>
      <p>Find out what you need on your final exam to achieve your desired course grade. Decimals are allowed.</p>
    </header>

    <main>
      <section id="goal-calculator-card" class="card">
        <h2>Set Your Goal</h2>
        <div id="calculator-inputs">
          <label for="currentGrade">My Current Course Grade (%)</label>
          <input type="number" id="currentGrade" placeholder="e.g., 82" min="0" max="100" inputmode="decimal">

          <label for="desiredGrade">My Desired Final Grade (%)</label>
          <input type="number" id="desiredGrade" placeholder="e.g., 85" min="0" max="100" inputmode="decimal">
          <p style="font-size: 0.9rem; margin-top: -0.75rem; color: #E1E1E1;">Note: PowerSchool rounds your final grade. This calculator determines what's needed to achieve your desired <strong>rounded</strong> grade.</p>


          <label for="examWeight">Final Exam Weight (%)</label>
          <input type="number" id="examWeight" placeholder="e.g., 30 for a diploma course" min="10" max="30" inputmode="decimal">

          <button id="calculateButton">Calculate Required Score</button>
        </div>
        <div id="output"></div>
      </section>
    </main>
  </div>

  <script src="goal-calculator.js" type="module"></script>
</body>
</html>
